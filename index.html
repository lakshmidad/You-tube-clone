<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="logo.png" alt="YouTube Logo" class="logo">
        <input type="text" placeholder="Search..." class="search-bar">
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
    </div>

    <!-- Video Grid -->
    <div class="content">
        <div class="video-grid">
            <div class="video">
                <img src="assets/thumbnails/video1.png" alt="Video 1">
                <p>Video Title 1</p>
            </div>
            <div class="video">
                <img src="assets/thumbnails/video2.png" alt="Video 2">
                <p>Video Title 2</p>
            </div>
            <div class="video">
                <img src="assets/thumbnails/video3.png" alt="Video 3">
                <p>Video Title 3</p>
            </div>
        </div>
    </div>

</body>
</html>
